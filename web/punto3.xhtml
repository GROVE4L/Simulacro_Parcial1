<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PUNTO 03</title>
    </h:head>
    <h:body>
        <p:panel id="panelEdicion" header="EDITAR AUTOS">
            <h:form id="formEdicion">
                <p:growl id="msgs" showDetail="true"/>
                <p:commandButton value="VOLVER AL MENU PRINCIPAL" action="index"/>
                <p:dataTable value="#{punto2FormBean.listaAutos}" var="auto" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">Editar Automóviles</f:facet>
                    <p:ajax event="rowEdit" listener="#{punto2FormBean.onRowEdit}" update=":formEdicion:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{punto2FormBean.onRowCancel}" update=":formEdicion:msgs" />
                    <p:column headerText="Automóvil"> 
                        <p:cellEditor>
                            <f:facet name="output"> <h:outputText value="#{auto.patente} (#{auto.tipo})" /></f:facet>
                            <f:facet name="input"> <p:inputText value="#{auto.tipo}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Cant. de Puertas"> 
                        <p:cellEditor>
                            <f:facet name="output"> <h:outputText value="#{auto.puertas}" /></f:facet>
                            <f:facet name="input"> <p:inputNumber value="#{auto.puertas}" decimalPlaces="0" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Color"> 
                        <p:cellEditor>
                            <f:facet name="output"> <h:outputText value="#{auto.color}" /></f:facet>
                            <f:facet name="input"> 
                                <h:selectOneMenu value="#{auto.color}" style="width:100%">
                                    <f:selectItems  value="#{punto2FormBean.listaColores}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                                </h:selectOneMenu>                                
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>                    
            </h:form>                
        </p:panel>
    </h:body>
</html>
